            <p>所谓“说话办文”是指一个人的口头和书面表达行为。言语得失，小则牵系做人难易，大则连及国家兴亡，它是一门艺术，不但要措辞得体，更需要讲究策略。生为社会之人，先了解人，才能更好地做人；鉴前人之事，才能更好地做事。在这一板块，你将知道如何做好总结汇报，如何训练讲话逻辑思维、如何做好一次竞选演讲等，洞察说话办文的智慧。</p>

            <p>所谓“为人”是指一个人做人的风格与品位，所谓“处世”是指待人接物，应付世情。为人处世问题，作为一门学问，一门艺术，古今中外，论为人处世之道浩若繁星，博大精深，难以尽述，是一个人的终身必修课。在这一板块，你将知道在人际交往中如何提升个人主体人格、如何培养良好的心态、如何处理矛盾和纠纷等，掌握为人处世的原则、保持优良的为人处世姿态，在人际交往中如鱼得水，得心应手。</p>
